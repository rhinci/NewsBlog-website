{% extends 'base.html' %}

{% block title %} Крутой новостной блок {% endblock title%}

{% block body %}

<h1>Добро пожаловать в новостной блог!</h1>
<ul>
{% for article in articles %}
    <li>
    <a href="{% url 'news' id=article.id %}">{{ article.title }}</a>
    <span>{{ article.date }}</span>
    {% if article.is_new %}<strong>Новое!</strong>{% endif %}
    </li>
{% endfor %}
</ul>
{% endblock body %}
